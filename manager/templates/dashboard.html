<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Manager App Home</title>
        <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>  
  </head>

  <body>

    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Manager Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/dashboard">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="workers_dashboard">Number of workers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Configuration</a>
            </li>
            </ul>
            <a class="btn btn-outline-success my-2 my-sm-0 " role="submit">Logout</a>
        </div>
    </nav>
    
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="CPU_Usage" height="500vw" width="600vw"></canvas>
    </div>
    <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="Inbound_Request" height="500vw" width="600vw"></canvas>
    </div>
 
</body>

  <script>
    $(document).ready(() => {
        $.ajax({url: "/workers/traffic", success: (result) => {
            if (result.isSuccess) {
                var timestamps = timeConverter(result.timestamps);
                var ctx_cpu = document.getElementById('Inbound_Request').getContext('2d');
                var myChart = new Chart(ctx_cpu, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'Inbound Request',
                            data: result.datapoints,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Worker Inbound Traffic'
                        },
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                left: 50,
                                right: 10,
                                top: 10,
                                bottom: 10
                            }
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            } else {
                alert(result.message);
            }
        }});

        $.ajax({url: "/workers/cpu", success: (result) => {
            if (result.isSuccess) {
                var timestamps = timeConverter(result.timestamps);
                var ctx_cpu = document.getElementById('CPU_Usage').getContext('2d');
                var myChart = new Chart(ctx_cpu, {
                    type: 'line',
                    data: {
                        labels: timestamps,
                        datasets: [{
                            label: 'CPU Usage',
                            data: result.datapoints,
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        title: {
                            display: true,
                            text: 'Worker CPU Usage'
                        },
                        maintainAspectRatio: false,
                        layout: {
                            padding: {
                                left: 50,
                                right: 10,
                                top: 10,
                                bottom: 10
                            }
                        },
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            } else {
                alert(result.message);
            }
        }});
    });


    function timeConverter(rawTime) {
        return rawTime.map((element) => {
                time = parseFloat(element)
                hour = Math.floor(time / 1)
                min = Math.floor((time % 1) * 60 )
                return hour.toString() + ":" + min.toString()
        });
    }
  </script>

</html>
